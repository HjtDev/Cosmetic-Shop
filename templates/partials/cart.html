l{% load static %}
<!--== Start Aside Cart ==-->
<aside class="aside-cart-wrapper offcanvas offcanvas-end" tabindex="-1" id="AsideOffcanvasCart"
       aria-labelledby="offcanvasRightLabel">
    <div class="offcanvas-header">
        <h1 class="d-none" id="offcanvasRightLabel">سبد خرید</h1>
        <button class="btn-aside-cart-close" data-bs-dismiss="offcanvas" aria-label="Close">سبد خرید <i
                class="fa fa-chevron-left"></i></button>
    </div>
    <div class="offcanvas-body">
        <ul class="aside-cart-product-list">
            <li class="aside-product-list-item">
                <a href="#/" class="remove">×</a>
                <a href="#">
                    <img src="{% static 'images/shop/cart1.webp' %}" width="68" height="84" alt="Image">
                    <span class="product-title">دمپایی مردانه چرم</span>
                </a>
                <span class="product-price">1 × 69.00 تومان</span>
            </li>
            <li class="aside-product-list-item">
                <a href="#/" class="remove">×</a>
                <a href="#">
                    <img src="{% static 'images/shop/cart2.webp' %}" width="68" height="84" alt="Image">
                    <span class="product-title">کفش مردانه </span>
                </a>
                <span class="product-price">1 × 20.00 تومان</span>
            </li>
        </ul>
        <p class="cart-total"><span>جمع کل:</span><span class="amount">89.00 تومان</span></p>
        <a class="btn-total" href="#">مشاهده سبد خرید</a>
        <a class="btn-total" href="#">پرداخت</a>
    </div>
</aside>
<!--== End Aside Cart ==-->
