<li class="aside-product-list-item" id="product-{{ slug }}">
    <a class="remove quick-remove" data-slug="{{ slug }}">×</a>
    <a href="#">
        <img src="{{ img }}" width="68" height="84" alt="Image">
        <span class="product-title">{{ title }}</span>
    </a>
    <span class="product-price">{{ quantity }} × {{ price }} تومان</span>
</li>
