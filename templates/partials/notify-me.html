{% load static %}

<!--== Start Product Quick Add Cart Modal ==-->
<aside class="product-action-modal modal fade" id="action-NotifyMeModal-{{ obj.slug }}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <div class="product-action-view-content">
                    <button type="button" class="btn-close" data-bs-dismiss="modal">
                        <i class="fa fa-times"></i>
                    </button>
                    <div class="modal-action-messages">
                        پس از موجود شدن این محصول به شما اطلاع داده می شود.
                    </div>
                    <div class="modal-action-product">
                        <div class="thumb">
                            <img src="{{ obj.images.first.image.url }}" alt="{{ product.title }}" width="466"
                                 height="320">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</aside>
<!--== End Product Quick Add Cart Modal ==-->
